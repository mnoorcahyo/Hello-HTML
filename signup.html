<!DOCTYPE html>

    <header>

    <p>
        Title
        <input type="radio" name="radio"> Mr
        <input type="radio" name="radio"> Mrs
        <input type="radio" name="radio"> Miss
    </p>
    <p>
        First name
        <input type="text" name="text1" value="first_name">
    </p>
    <p>
        Last name
        <input type="text" name="text2" value="last_name">
    </p>
    <p>
        Email
        <input type="email" name="email" value="email">
    </p>
    <p>
        Phone number
        <input type="text" name="text" value="phone">
    </p>
    <p>
        Password
        <input type="password" name="password" value="Password">
    </p>
    <p>
        Confirm your password
        <input type="password" name="password" value="password">
    </p>
    <p>
        Country
        <select>
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Medan">Medan</option>
            <option value="Jogja">Jogja</option>
        </select>

    <p>
        <input type="checkbox" name="checkbox"> I agree to the
        <a href="http://www.google.com">term and conditions</a>
        <br>
    </p>

        <input type="button" name="button" value="Sign Up">
